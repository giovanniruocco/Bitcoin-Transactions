<!DOCTYPE html>
<head>
      <meta charset="utf-8" />     
    </head>
<div id="d3_selectable_force_directed_graph" style="width: 960px; height: 500px; margin: auto; margin-bottom: 12px">
    
<svg id="first" transform='scale(0.9)' style="margin: -30px 0px -25px 0px;">
</svg>
<svg id="second"  transform='scale(0.9)' width="100%" height="100%" viewBox="0 0 370 160" style="margin: -25px 0px -30px 0px;">
    <text style="font-size: xx-small;" id="trans_id" x='340'>hover</text>
  
    <g id='tableTrans' transform='translate(0, 0) scale(0.6)' role="tableTrans">
      <!-- <rect x='25' y='40' width='120%' height='20' fill='gainsboro'/>
      <rect x='25' y='76' width='120%' height='20' fill='gainsboro'/> -->
  
      <text x='30' y='30' font-size='18px' font-weight='bold' fill='crimson' text-anchor='middle' role="header">
        <tspan role="columnheader" x='100'>Transaction</tspan>
        <tspan role="columnheader" x='200'>Input Count</tspan>
        <tspan role="columnheader" x='300'>Input Value</tspan>
        <tspan role="columnheader" x='400'>Output Count</tspan>
        <tspan role="columnheader" x='500'>Output Value</tspan>
      </text>
      <text x='30' y='30' font-size='18px' text-anchor='middle' role="row">
    </g>

    <g id='tableInputs' transform='translate(0, 80) scale(0.5)' role="tableInputs">
      <!-- <rect x='25' y='40' width='120%' height='20' fill='gainsboro'/>
      <rect x='25' y='76' width='120%' height='20' fill='gainsboro'/> -->
  
      <text x='30' y='30' font-size='18px' font-weight='bold' fill='crimson' text-anchor='middle' role="header">
        <tspan role="columnheader" x='100'>Address</tspan>
        <tspan role="columnheader" x='200'>Index</tspan>
        <tspan role="columnheader" x='300'>Value</tspan>
      </text>
  
    </g>

    <g id='tableOutputs' transform='translate(160, 80) scale(0.5)' role="tableOutputs">
      <!-- <rect x='25' y='40' width='120%' height='20' fill='gainsboro'/>
      <rect x='25' y='76' width='120%' height='20' fill='gainsboro'/> -->
  
      <text x='30' y='30' font-size='18px' font-weight='bold' fill='crimson' text-anchor='middle' role="header">
        <tspan role="columnheader" x='100'>Address</tspan>
        <tspan role="columnheader" x='200'>Index</tspan>
        <tspan role="columnheader" x='300'>Value</tspan>
      </text>

    </g>

  </svg>
</div>

<link rel='stylesheet' href='d3v4-selectable-zoomable-force-directed-graph.css'>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="d3v4-brush-lite.js"></script>
<script src="d3v4-selectable-force-directed-graph.js"></script>

<script>
var svg = d3.select('#d3_selectable_force_directed_graph');

d3.json('trans2010new.json', function(error, data) {
    if (!error) {
        //console.log('graph', graph);
        createV4SelectableForceDirectedGraph(svg, data);
    } else {
        console.error(error);
    }
});
</script>
